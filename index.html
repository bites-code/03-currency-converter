<html>
    <head>
        <title>How to: Create a currency converter</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="flex">
            <div>Price: £</div>
            <input id="input" type="number" placeholder="Enter price..." />
        </div>
        <button id="button">Convert</button>
        <div class="flex">
            <div>Value in dollars:</div>
            <div id="result"></div>
        </div>
        <div>
            I have a product that costs £<span id="gbp-value">30.00</span>, which is equivalent to $<span id="converted-value"></span>
        </div>

        <script type="text/javascript" src="currencies.json"></script>
        <script type="text/javascript" src="secrets.js"></script>
        <script type="text/javascript" src="script.js" type="text/javascript"></script>
    </body>
</html>
